<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
     <div style="border: 1.5px solid #d5dade; padding: 10px; border-radius: 10px;">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <form>
            <h4 class="mb-4">Form:</h4>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile number</label>
              <input type="text" class="form-control" id="mobile">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" >
            </div>
            <div class="form-group">
              <label for="company">Company / Institution name</label>
              <input type="text" class="form-control" id="company" >
            </div>
            <div class="form-group">
              <label for="file"class="text-left text-muted" style="font-size: 14px;">Upload a short video or image of handwritten sheet showing your interest to join build.myweb</label>
              <input type="file" class="form-control-file" id="file">
            </div>
           <div class="form-group">
                <select class="form-control" id="events">
                <option value="" disabled selected>Have you attended any events by Pygrammers before?</option>
                <option>Yes</option>
                <option>No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-secondary " style="color: rgb(48, 51, 53);">
              Submit form
            </button>
          </form>
      </div>
     </div> 
     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

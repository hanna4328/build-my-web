<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style15.css">
</head>
<body>
    <div class="base">
        <h2> Sign up</h2>
        <hr>
        <form>
            <label>First name</label><br>
            <input type="text" class="box" placeholder="Enter name">
            <br>
            <label>Last name</label>
            <input type="text" class="box" placeholder="Enter name">
            <br>
            <label>Date of Birth</label>
            <input type="date" class="box">
            <br>
            <label>Email</label>
            <input type="email" class="box" placeholder="Enter Email">
            <br>
            <label>Password</label>
            <input type="password" class="box" placeholder="Enter password">
            <br>
            <label>Confirm Password</label>
            <input type="password" class="box" placeholder="Repeat password">
            <br><hr>
            <input type="button" value="Register">

        </form>
    </div>
</body>
</html>
